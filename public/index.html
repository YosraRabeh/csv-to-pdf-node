<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="interface.css">
  <title> PDF Generation </title>
</head>
<body>
  <h1>PDF Generator</h1>
  <form id="uploadForm" action="/generate-pdf" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="templateFile">HTML Template:</label>
      <input type="file" id="templateFile" name="templateFile" accept=".html">
    </div>
    <div class="form-group">
      <label for="csvFile">CSV File:</label>
      <input type="file" id="csvFile" name="csvFile" accept=".csv">
    </div>
    <button type="submit" class="form-group">Generate PDF</button>
  </form>

  <script src="script.js">
    
  </script>
</body>
</html>
